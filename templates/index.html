<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formuljar</title>
  <style>
    body {
      min-width: 750px;
      margin: 0 auto;
      font-family: 'Menlo Regular', monospace;
    }

    #app {
      height: 100%;
    }

    #account {
      padding: 0 0 0 0;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
    }

    .account {
      float: none;
      padding: 20px 0;
      background-color: #f2f2f2;
    }

    .navbar {
      float: none;
      padding: 12px;
      border-top: 1px solid #dee2e6;
    }

    form {
      padding: 12px;
      margin: 50px auto;
      max-width: 400px;
      text-align: center;
    }

    input, textarea, button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;

      margin: 10px;
      padding: 10px;
      font-family: monospace;
      width: 250px;
      border: 1px solid #dee2e6;
    }

    fieldset {
      padding: 15px;
      border: none;
    }

    button {
      background-color: rgb(247, 106, 127);
      border: none;
      font-size: 13px;
      height: 100%;
      margin-top: 15px;
      color: #fff;
      cursor: pointer;
      padding: 12px;
      border-radius: 6px;
      width: 272px;
    }

    .grecaptcha-badge {
      visibility: hidden;
    }

    @media only screen and (max-width: 768px) {
      body {
        min-width: 0;
        width: 100%;
      }
    }

    @media only screen and (max-width: 680px) {
      form {
        border: none;
      }
    }

    @media only screen and (max-width: 590px) {
      .navbar {
        float: none;
        padding: 12px;
        border-top: 1px solid #dee2e6;
      }

      form {
        margin: 30px auto;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="account">
      <div class="account">
        Formuljar
      </div>
      <div class="navbar"></div>
    </div>

    <div id="main">
      <form action="%API_URL%/form" method="post" id="demo-form">
        <fieldset>
          <!-- Name -->
          <div>
            <label>
              <input name="name" type="text" placeholder="Name" value="John Snow" required />
            </label>
          </div>

          <!-- Email -->
          <div>
            <label>
              <input name="email" type="text" placeholder="Email" value="jonh.snow@gmail.com" required />
            </label>
          </div>

          <!-- Phone -->
          <div>
            <label>
              <input name="phone" type="text" placeholder="Phone" value="+386 123 45678" required />
            </label>
          </div>

          <!-- Message -->
          <div>
            <label>
              <textarea name="message" rows="10" placeholder="Message">Hello there, I found your contact info on google.com and wanted to reconnect.</textarea>
            </label>
          </div>

          <div>
            <button type="submit"
                    class="g-recaptcha"
                    data-sitekey="%PUBLIC_KEY%"
                    data-callback='onSubmit'
                    data-action='submit'>SUBMIT</button>
          </div>
        </fieldset>

      </form>
    </div>
  </div>
</body>

<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  function onSubmit(token) {
    document.getElementById("demo-form").submit();
  }
</script>
</html>
