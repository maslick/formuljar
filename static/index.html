<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formuljar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="account">
      <div class="account">
        Formuljar
      </div>
      <div class="navbar"></div>
    </div>

    <div id="main">
      <form method="post" id="demo-form" onsubmit="return onSubmit(event)">
        <fieldset>
          <!-- Name -->
          <div>
            <label>
              <input id="name" name="name" type="text" placeholder="Name" />
            </label>
          </div>

          <!-- Email -->
          <div>
            <label>
              <input id="email" name="email" type="text" placeholder="Email" />
            </label>
          </div>

          <!-- Phone -->
          <div>
            <label>
              <input id="phone" name="phone" type="text" placeholder="Phone" />
            </label>
          </div>

          <!-- Message -->
          <div>
            <label>
              <textarea id="message" name="message" rows="10" placeholder="Message"></textarea>
            </label>
          </div>

          <div>
            <button id="submit" type="submit">SUBMIT</button>
          </div>
          <div>
            <button id="reset">RESET</button>
          </div>
        </fieldset>
      </form>
      <div id="status"></div>
    </div>
  </div>
</body>

<script src="https://www.google.com/recaptcha/api.js?render=%PUBLIC_KEY%"></script>
<script src="app.js"></script>
</html>
